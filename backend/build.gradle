group 'io.mazasoft'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
    compile 'com.google.code.gson:gson:2.8.2'
}
